<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>

    <style>
      /* Basic styling provided by the Socket.IO tutorial */

      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* Form styling (the bar at the bottom) */
      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }

      /* Text input field inside the form */
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }

      /* Remove blue outline when clicking inside the field */
      #input:focus { outline: none; }

      /* Send button styling */
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      /* Chat messages list */
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      /* Each chat message row */
      #messages > li {
        padding: 0.5rem 1rem;
      }

      /* Alternate background color for every second message */
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>

  <body>
    <!-- Unordered list where messages will appear -->
    <ul id="messages"></ul>

    <!-- Chat form (text input + send button) -->
    <form id="form" action="">
      <!-- Input field where the user types -->
      <input id="input" autocomplete="off" />

      <!-- Button that sends the message -->
      <button>Send</button>
    </form>
  </body>


  <!-- Load the Socket.IO client-side script -->
  <!-- This file is automatically served by the server -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    // Create a connection to the Socket.IO server
    // This runs immediately when the page loads
    const socket = io();

    // Select important DOM elements
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');


    // ------------------- SEND MESSAGE TO SERVER -------------------

    // When the form is submitted (pressing Enter or clicking button)
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent page reload

      // Only send message if there is text inside the input
      if (input.value) {

        // Emit 'chat message' event to the server
        // This triggers the server's socket.on('chat message')
        socket.emit('chat message', input.value);

        // Clear the input box
        input.value = '';
      }
    });


    // ----------------- RECEIVE MESSAGE FROM SERVER -----------------

    // Listen for messages broadcasted by the server
    socket.on('chat message', function(msg) {

      // Create a new <li> for each message
      const item = document.createElement('li');

      // Fill the list item with the message text
      item.textContent = msg;

      // Add the message to the <ul> on the page
      messages.appendChild(item);

      // Auto-scroll to bottom
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</html>
